version: 2.1
jobs:
  build:
    working_directory: ~/cal-dep
    docker:
      - image: cimg/node:16.13.2
    steps:
      - checkout
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Build Angular App
          command: npm run build
      - save_cache:
          key: app-build-cache-{{ .Branch }}
          paths:
            - ./dist
            - ./node_modules
      - persist_to_workspace:
          root: .
          paths:
            - node_modules/.bin
            - package-lock.json
            - dist
  deploy:
    working_directory: ~/cal-dep
    docker:
      - image: cimg/node:16.13.2
    steps:
      - run:
          name: Install Dependencies
          command: npm install      
      - run:
          name: Deploy to Netlify
          command: ./node_modules/.bin/netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --prod --dir=dist
workflows:
  ci:
    jobs:
        - build:
            context: caldep-common
        - deploy:
            context: caldep-common
            requires:
              - build
            filters:
              branches:
                only:
                  - master
